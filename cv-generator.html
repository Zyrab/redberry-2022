<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styling/mainElements.css">
    <link rel="stylesheet" href="./styling/personalInfo.css">
    <link rel="stylesheet" href="./styling/asideStyling.css">
    <link rel="stylesheet" href="./styling/inputValidation.css">
    <link rel="stylesheet" href="./styling/experience.css">
    <title>cv generator</title>
</head>

<body>
    <main>
        <section>
            <form>
                <div class="" id="form-page-1">

                    <header>
                        <a class="back-arrow" href="index.html"> <img src="./imiges/Vector.png" alt="back-arrow"> </a>
                        <h1>პირადი ინფო</h1>
                        <a class="page-counter"> <img src="./imiges/1.png" alt="page-counter"></a>
                    </header>

                    <hr>

                    <div class="name-surname">
                        <div class="name">
                            <label for="name">სახელი</label>
                            <input class="namesurname" type="text" name="name" id="name" placeholder="ანზორ">
                            <div class="validation">
                                <img src="./imiges/valid.png" alt="valid" class="validns" id="nameValid">
                                <img src="./imiges/invalid.png" alt="invalid" class="invalidns" id="nameinVld">
                            </div>
                            <p>მინიმუმ 2 ასო, ქართული ასოები</p>
                        </div>

                        <div class="surname">
                            <label for="surname">გვარი</label>
                            <input class="namesurname" type="text" name="surname" id="surname" placeholder="მუმლაძე">
                            <div class="validation">
                                <img src="./imiges/valid.png" alt="valid" class="validns" id="surnameValid">
                                <img src="./imiges/invalid.png" alt="invalid" class="invalidns" id="surnameinVld">
                            </div>
                            <p>მინიმუმ 2 ასო, ქართული ასოები</p>
                        </div>
                    </div>

                    
                  <div class="div-info-container">
                        <label for ="image-upload-input" id= 'image-upload-input-label' class="">პირადი ფოტოს ატვირთვა </label>
                        <button class="image-upload" id="iamge-upload"> <a>ატვირთვა</a><input class="image-upload-input"
                                id="image-upload-input" type="file" accept="Image/*" name="image-upload-input" alt="submit"></button>
                        <div class="validation">
                            <img src="./imiges/valid.png" alt="valid" class="valideImg" id="image-upload-inputValid">
                            <img src="./imiges/invalid.png" alt="invalid" class="invalidvImg" id="image-upload-inputinVld">
                        </div>
                  </div>

                    <div class="more-info">
                        <div class="about-me">
                            <label for="about-me">ჩემ შესახებ (არასავალდებულო)</label>
                            <textarea name="about-me" id="about-me" placeholder="ზოგადი ინფო შენ შესახებ"></textarea>
                        </div>

                        <div class="div-info-container">
                            <label for="mail">ელ.ფოსტა</label>
                            <div class="validation">
                                <img src="./imiges/valid.png" alt="valid" class="valide" id="mailValid">
                                <img src="./imiges/invalid.png" alt="invalid" class="invalidv" id="mailinVld">
                            </div>
                            <input class="mail" type="text" name="mail" id="mail" placeholder="anzorr666@redberry.ge">
                            <p>უნდა მთავრდებოდეს @redberry.ge-ით</p>
                        </div>

                        <div class="div-info-container">
                            <label for="phone">მობილურის ნომერი</label>
                            <div class="validation">
                                <img src="./imiges/valid.png" alt="valid" class="valide" id="phoneValid">
                                <img src="./imiges/invalid.png" alt="invalid" class="invalidv" id="phoneinVld">
                            </div>
                            <input class="phone" type="text" name="phone" id="phone" placeholder="+995 551 12 34 56">
                            <p>უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</p>
                        </div>
                    </div>
                    <div class="pages">
                        <button type="button" class="pagebutton" id="page-2">შემდეგი</button>
                    </div>
                </div>

                <div class="form-page" id="form-page-2">

                    <header>
                        <a class="back-arrow" href="index.html"> <img src="./imiges/Vector.png" alt="back-arrow"> </a>
                        <h1>გამოცდილება</h1>
                        <a class="page-counter"> <img src="./imiges/2.png" alt="page-counter"></a>
                    </header>

                    <hr>

                    <div class="experience" id="experience-div">


                        
                        <div class="div-info-container" >
                            <label for="position">თანამდებობა</label>
                            <div class="validation">
                                <img src="./imiges/valid.png" alt="valid" class="valide" id="positionValid">
                                <img src="./imiges/invalid.png" alt="invalid" class="invalidv" id="positioninVld">
                            </div>
                            <input class="info-input" type="text" name="position" id="position" placeholder="დეველოპერი, დიზაინერი, ა.შ.">
                            <p>მინიმუმ 2 სიმბოლო</p>
                        </div>
                        
                        <div class="div-info-container">
                            <label for="employer">დამსაქმებელი</label>
                            <div class="validation">
                                <img src="./imiges/valid.png" alt="valid" class="valide" id="employerValid">
                                <img src="./imiges/invalid.png" alt="invalid" class="invalidv" id="employerinVld">
                            </div>
                            <input class="info-input" type="text" name="employer" id="employer"placeholder="დამსაქმებელი">
                            <p>მინიმუმ 2 სიმბოლო</p>
                        </div>

                        <div class="date-box">
                            <div class="date-holder">
                                <label for="dos">დაწყების რიცხვი</label>
                                <input type="date" name="dos" id="dos" class="date-input">
                                <div class="validation">
                                    <img src="./imiges/valid.png" alt="valid" class="valide" id="dosValid">
                                    <img src="./imiges/invalid.png" alt="invalid" class="invalidv" id="dosinVld">
                                </div>
                            </div>

                            <div class="date-holder">
                                <label for="doff">დამთავრების რიცხვი</label>
                                <input type="date" name="doff" id="doff" class="date-input">
                                <div class="validation">
                                    <img src="./imiges/valid.png" alt="valid" class="valide" id="doffValid">
                                    <img src="./imiges/invalid.png" alt="invalid" class="invalidv" id="doffinVld">
                                </div>
                            </div>
                        </div>

                        <div class="div-info-container">
                            <div class="">
                                <label for="description">აღწერა</label>
                                <div class="validation">
                                    <img src="./imiges/valid.png" alt="valid" class="valide" id="descriptionValid">
                                    <img src="./imiges/invalid.png" alt="invalid" class="invalidv" id="descriptioninVld">
                                </div>
                                <textarea name="description" id="description" class="textarea"
                                    placeholder="როლი თანამდებობაზე დ ზოგდი აღწერა"></textarea>
                                </div>
                        </div>
                        <hr>
                    </div>
                    <div class="experiance" id="experience-div-added"></div>
                    <button class="add-button" id="experience">
                        მეტი გამოცდილების დამატება
                    </button>

                    <div class="pages" id="page-2-2">
                        <button type="button" class="pagebutton" id="page-1">უკან</button>
                        <button type="button" class="pagebutton" id="page-3">შემდეგი</button>
                    </div>
                </div>

                <div class="form-page" id="form-page-3">

                    <header>
                        <a class="back-arrow" href="index.html"> <img src="./imiges/Vector.png" alt="back-arrow"> </a>
                        <h1>განათლება</h1>
                        <a class="page-counter"> <img src="./imiges/3.png" alt="page-counter"></a>
                    </header>

                    <hr>

                    <div class="education" id="education-div">
                        <div class="div-info-container">
                            <label for="school">სასწვლებელი</label>
                            <div class="validation">
                                <img src="./imiges/valid.png" alt="valid" class="valide" id="schoolValid">
                                <img src="./imiges/invalid.png" alt="invalid" class="invalidv" id="schoolinVld">
                            </div>
                            <input class="info-input" type="text" name="school" id="school" placeholder="სასწვლებელი">
                            <p>მინიმუმ 2 სიმბოლო</p>
                        </div>

                        <div class="date-box">
                            <div class="diploma">
                                <label for="diploma">ხარისხი</label>
                                <select class="info-input" name="diploma" id="diploma"  >
                                    <option value="">აირჩიე ხარისხი</option>
                                </select>
                                <!-- <input class="info-input" type="select" name="diploma" id="diploma"
                                    placeholder="აირჩიე ხარისხი"> -->
                                <div class="validation">
                                    <img src="./imiges/valid.png" alt="valid" class="validns" id="diplomaValid">
                                    <img src="./imiges/invalid.png" alt="invalid" class="invalidns" id="diplomainVld">
                                </div>
                            </div>

                            <div class="date-holder">
                                <label for="dof">დამთავრების რიცხვი</label>
                                <input type="date" name="dof" id="dof" class="date-input">
                                <div class="validation">
                                    <img src="./imiges/valid.png" alt="valid" class="validns" id="dofValid">
                                    <img src="./imiges/invalid.png" alt="invalid" class="invalidns" id="dofinVld">
                                </div>
                            </div>
                        </div>

        
                        <div class="div-info-container">
                            <div class="">
                                <label for="educationDescription">აღწერა</label>
                                <div class="validation">
                                    <img src="./imiges/valid.png" alt="valid" class="valide" id="educationDescriptionValid">
                                    <img src="./imiges/invalid.png" alt="invalid" class="invalidv" id="educationDescriptioninVld">
                                </div>
                                <textarea name="educationDescription" id="educationDescription" class="textarea"
                                    placeholder="განათლების აღწერა"></textarea>
                                </div>
                        </div>
                        <hr>
                    </div>
                    <div class="education" id="education-div-added"></div>
                    <button class="add-button" id="education">
                        სხვა სასწვლებელის დამატება
                    </button>
                    <div class="pages" id="page-3-3">
                        <button type="button" class="pagebutton" id="pagi-2">უკან</button>
                        <button type="submit" class="pagebutton" id="pagi-4">შემდეგი</button>
                    </div>
                </div>
            </form>
        </section>



        <aside>
            <div class="name-surnameView">
                <h2 id="nameView" >
                </h2>
                <h2 id="surnameView">
                </h2>
            </div>
            <div class="info">

                <div   class="contacts" >
                    <div class="contact">
                        <img src="./imiges/mail-icon.png" alt="mail-icon">
                        <p id="mailView"></p>
                    </div>
    
                    <div class="contact">
                        <img src="./imiges/phone-icon.png" alt="phone-icon">
                        <p id="phoneView"></p>
                    </div>
                </div   >
                <div>
                    <h3>ჩემ შესახებ</h3>
                    <p id="about-meView"></p>
                </div>
                <div class="user-img">
                    <div class="image">

                    </div>
                </div>
                <hr>
            </div>
            <div class="experience-divView" id="experience-divView">
                <h3>გამოცდილება</h3>

                <div  class="work">
                    <h4 id="positionView"></h4>
                    <h4 id="employerView"></h4>
                </div>
                <div class="date-of-work">
                    <span id="dosView"></span>
                    <span id="doffView"></span>
                </div>
                <div class="description">
                    <p id="descriptionView"></p>
                </div>
                <hr>
            </div>
            <div id="experience-divView-added"></div>

            <div class="eductionView" id="education-divView">
                <h3>განათლება</h3>

                <div  class="schoool">
                    <h4 id="schoolView"></h4>
                    <h4 id="diplomaView"></h4>
                </div>
                <div class="date-of-school">
                    <span id="dofView"></span>
                </div>
                <div class="description">
                    <p id="educationDescriptionView"></p>
                </div>
                <hr>
            </div>
            <div id="education-divView-added"></div>
            <div>
                <div>
                    <img src="./imiges/LOGO-12 1.png" alt="">
                </div>
                
            </div>
        </aside>
    </main>
</body>
<script src="main.js"></script>
